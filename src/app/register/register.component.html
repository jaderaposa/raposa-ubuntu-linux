<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div class="card" style="max-width: 500px;">
    <div class="card-body">
      <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal text-center">REGISTER</h1>

        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input formControlName="username" id="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input formControlName="email" id="email" type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password"
            required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
