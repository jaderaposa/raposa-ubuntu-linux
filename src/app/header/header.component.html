  <mat-toolbar color="warn" style="justify-content: space-between;">
    <div style="display: flex;align-items: center;">
      <ng-container *ngIf="isLoggedIn()">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/create']">Create Post</button>
          <button mat-menu-item [routerLink]="['/list']">Post List</button>
        </mat-menu>
      </ng-container>
      <h1>Please Kill Me {{username}}</h1>
    </div>
    <div>
      <!-- put the log out button here -->
      <button mat-button (click)="logout()" style="color: white;" *ngIf="isLoggedIn()">Log Out</button>
      <!-- display a log in button here for redirection and register if the user is not logged in -->
      <button mat-button [routerLink]="['/login']" *ngIf="!isLoggedIn()">Log In</button>
      <button mat-button [routerLink]="['/register']" *ngIf="!isLoggedIn()">Register</button>
    </div>
  </mat-toolbar>
