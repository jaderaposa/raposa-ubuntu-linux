<p>
  <mat-toolbar color="warn" style="justify-content: space-between;">
    <div style="display: flex;align-items: center;">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/create']" *ngIf="!isLoginOrRegister">Create Post</button>
        <button mat-menu-item [routerLink]="['/list']" *ngIf="!isLoginOrRegister">List Posts</button>
      </mat-menu>
      <span>Kill Me Whenever</span>
    </div>
    <div>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</p>
