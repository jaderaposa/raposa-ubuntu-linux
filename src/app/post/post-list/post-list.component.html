<mat-accordion
	multi="true"
	*ngIf="posts.length > 0">
	<mat-expansion-panel *ngFor="let post of posts">
		<mat-expansion-panel-header> {{ post.title }} </mat-expansion-panel-header>
		<img [src]="post.imagePath" />
		<p>{{ post.content }}</p>
		<mat-action-row>
			<button
				mat-button
				color="primary"
				(click)="onEditPost(post._id)">
				Edit
			</button>
			<button
				mat-button
				color="warn"
				(click)="onDeletePost(post._id)">
				Delete
			</button>
		</mat-action-row>
	</mat-expansion-panel>
</mat-accordion>
<p
	class="info-text mat-body-1"
	*ngIf="posts.length <= 0">
	No Post Added
</p>
