<mat-card>
	<form
		(submit)="onAddPost(postForm)"
		#postForm="ngForm">
		<mat-form-field>
			<input
				placeholder="Post Title"
				matInput
				type="text"
				name="title"
				ngModel
				required
				#title="ngModel" />
			<mat-error *ngIf="title.invalid">Please Enter A Post Title</mat-error>
		</mat-form-field>
		<mat-form-field>
			<textarea
				placeholder="Post Content"
				matInput
				rows="4"
				name="content"
				ngModel
				required
				#content="ngModel">
			</textarea>
			<mat-error *ngIf="content.invalid">Please Enter A Post Content</mat-error>
		</mat-form-field>
		<button
			mat-raised-button
			color="warn"
			type="submit">
			Save Post
		</button>
	</form>
</mat-card>
